<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signuppage.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/login.png" alt="User photo Logo">
             <h2>Create Account</h2>
        </div>
       
             <form action="http://localhost:5000/api/auth/signup" method="POST">
                 <input type="text" name="name" placeholder="Full Name" required />
                 <input type="email" name="email" placeholder="Email Address" required />
                 <input type="password" name="password" placeholder="Password" required />
                 <input type="password" name="confirm_password" placeholder="Confirm Password" required />
                 <button type="submit">Submit to create account</button>
            </form>
        <p class="signup-link">Already have an account? <a href="website login page.html">Login</a>
        
    </div>
</body>
<script>
document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    const response = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    

    if (response.ok) {

        window.location.href = 'index.html'; 
    } else {
        const errorMsg = await response.text();
        alert(errorMsg);
    }
});
</script>
</html>
